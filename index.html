<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <!-- Iconos de Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name">
                <input type="email" name="email" placeholder="Email">
                <input type="number" name="broj" placeholder="BrojTelefona">
                <input type="password" name="pswd" placeholder="Password">
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>

                <!-- Botón de Google -->
                <button class="google-btn" onclick="loginWithGoogle()">
                    <img src="img/google.webp" alt="Google Logo">
                    <span>Iniciar sesión con Google</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Función para simular el inicio de sesión con Google
        function loginWithGoogle() {
            alert('Iniciando sesión con Google...');
            // Aquí puedes redirigir a la autenticación de Google
            location.href = "http://localhost:8080/oauth2/authorization/google"
        }
    </script>
</body>
</html>
