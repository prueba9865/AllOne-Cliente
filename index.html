<!DOCTYPE html>
<html>

<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="css/styles_index.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <!-- Iconos de Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="mensaje" class="mensaje"></div>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <!-- Formulario de registro -->
        <div class="signup">
            <form id="registerForm" enctype="multipart/form-data">
                <label for="chk" aria-hidden="true">Sign up</label>

                <!-- Bot칩n personalizado para subir imagen -->
                <div class="custom-file-upload" id="imagenAvatar">
                    <input type="file" name="avatar" id="avatar" />
                    <label for="avatar">
                        <span class="icon">+</span>

                    </label>
                </div>

                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Contrase침a">
                <input type="password" name="password2" id="password2" placeholder="Repetir Contrase침a">
                <button type="submit">Sign up</button>
            </form>
        </div>

        <!-- Formulario de login -->
        <div class="login">
            <form id="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="usernameLogin" id="usernameLogin" placeholder="Usuario">
                <input type="password" name="passwordLogin" id="passwordLogin" placeholder="Contrase침a">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
<script src="js/index.js"></script>
</body>

</html>
